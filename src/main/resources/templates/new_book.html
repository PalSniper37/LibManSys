<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>

<link 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
		
</head>
<body>
	<div class="container">
		<h1>Library Management System</h1>
		<hr>
		<h2> Save Book</h2>
		
		<form action="#" th:action="@{/saveBook}" th:object="${library}", method="POST">
			<input type="text" th:field ="*{bookId}"
			 placeholder="Book Id" class="form-control mb-4 col-4" default="8">

			<input type="text" th:field ="*{bookName}" 
			placeholder="Book Name" class="form-control mb-4 col-4">

			<input type="text" th:field ="*{authorName}" 
			placeholder="Author Name" class="form-control mb-4 col-4">
			
			<button type ="submit" class="btn btn-info col-2"> Save Book</button >
		</form>
	</div>

</body>
</html >
