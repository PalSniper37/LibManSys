<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>

<link 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

</head>
<body>

	<div class="container my-2" align="center">
	<h1>Library Management System</h1>
	
	<div class="form-outline mb-4">
  		<form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find Books" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
	</div>
	<div id="library123">
	</div>
			
		<table border="1" class ="table table-stripped table-responsive-md">
			<thead>
				<tr>
					<th>Book id</th>
					<th>Book Name</th>
					<th>Author Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="library: ${listBooks}">
					<td th:text ="${library.bookId}"></td >
					<td th:text ="${library.bookName}"></td >
					<td th:text ="${library.authorName}"></td >
				</tr >
			</tbody>
		</table >
		<a th:href = "@{/showNewBookForm}" class = "btn btn-primary btn-sm mb-3"> Add Book </a>
			
	</div>
</body>
</html>
